<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">

</head>
<body>

    <div class="body-wrapper">

        <div class="game-wrapper">
            <div class="title spacing">
                <h1>Crystals Collector</h1>
            </div>
            <div class="instructions spacing">Collect a combination of crystals to reach the magic number to win!</div>

            <div class="scores-wrapper spacing">
                <div class="scores">
                    <div><h2>Magic Number</h2></div>
                    <div id="number-to-guess"></div>
                </div>
                <div class="scores">
                    <div><h2>Score</h2></div>
                    <div id="current-score"></div>
                </div>
            </div>
            <div class="crystals-wrapper">
                <div id="crystals"></div>
            </div>
            
            <div id="wins-wrapper spacing">
                <div id="wins"></div>
                <div id="losses"></div>
            </div>
        </div>

    </div>
    

     <!-- Loading jQuery -->
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="./assets/javascript/game.js"></script>

</body>
</html>
